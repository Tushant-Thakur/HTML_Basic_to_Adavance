<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   
    <form action="/Submit" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder=" Enter Email" required><br><br>
         
        <label for="phone number">Phone Number:</label><br>
        <input type="tel" id="phone number"  name="phone number" placeholder="Enter Number" maxlength="10" minlength="10"required><br><br>

        <label for="skills"> Skills:</label><br>
        <input type="checkbox" id="python" name="skills" value="Python">
        <label for="python">Python</label> 

        <input type="checkbox" id="aws" name="skills" value="Aws">
        <label for="Aws">Aws</label>

        <input type="checkbox" id="Docker" name="skills" value="Docker">
        <label for="Docker">Docker</label>

        <input type="checkbox" id="Java" name="skills" value="Java">
        <label for="Java">Java</label><br><br>

       <label for="country">Select your country:</label>
<select id="country" name="country">
  <option value="">--Select a country--</option>
  <option value="Afghanistan">Afghanistan</option>
  <option value="Albania">Albania</option>
  <option value="Algeria">Algeria</option>
  <option value="Andorra">Andorra</option>
  <option value="Angola">Angola</option>
  <option value="Argentina">Argentina</option>
  <option value="Armenia">Armenia</option>
  <option value="Australia">Australia</option>
  <option value="Austria">Austria</option>
  <option value="Bangladesh">Bangladesh</option>
  <option value="Belgium">Belgium</option>
  <option value="Brazil">Brazil</option>
  <option value="Canada">Canada</option>
  <option value="China">China</option>
  <option value="France">France</option>
  <option value="Germany">Germany</option>
  <option value="India">India</option>
  <option value="Japan">Japan</option>
  <option value="United Kingdom">United Kingdom</option>
  <option value="United States">United States</option>
  
</select><br><br>


        <input style="background-color: black; color: rgb(27, 215, 225);" type="submit" value="Send">
        
    </form>
</body>
</html>
